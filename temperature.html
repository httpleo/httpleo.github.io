  <head>
    <meta charset="UTF-8" />

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="nav-wraper">
          <a href="index.html"
            ><img
              src="assests/leo-icon.jfif"
              alt="My Emoji"
              width="50px"
              height="50px"
          /></a>
          <nav>
            <ul class="nav-list">
              <li><a href="index.html">Home</a></li>

            </ul>
          </nav>
          <button>Contact</button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="sections">
          <div class="section" scale="F">
            <h1>Convert Farenheit to Celsius</h1>
            <p>Please provide temperature in Farenheit</p>
            <input type="text" id="Fahrenheit" placeholder="Fahrenheit" />
            <button id="toC" onclick="toCelsius()">Calculate</button>
            <p id="celsiusText"></p>
            <button
              class="data-switcher separation"
              onclick="toggleSection('C')"
            >
              Switch to (°C)
            </button>
          </div>
          <div class="section" scale="C" style="display: none">
            <h1>Convert Celsius to Kelvin</h1>
            <p>Please provide temperature in Celsius</p>
            <input type="text" id="Celsius" placeholder="Celsius" />
            <button id="toK" onclick="toKelvin()">Calculate</button>
            <p id="kelvinText"></p>
            <button
              class="data-switcher separation"
              onclick="toggleSection('F')"
            >
              Switch to (°F)
            </button>
          </div>
        </section>
      </div>
    </main>
